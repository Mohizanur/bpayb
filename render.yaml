services:
  - type: web
    name: birrpay-bot
    env: node
    plan: free
    nodeVersion: 20.x
    buildCommand: |
      npm install --production=false
      npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: NODE_OPTIONS
        value: --no-warnings=ExperimentalWarning --unhandled-rejections=strict
      - key: TELEGRAM_BOT_TOKEN
        fromDatabase:
          name: birrpay-secrets
          property: TELEGRAM_BOT_TOKEN
      - key: FIREBASE_CONFIG
        fromDatabase:
          name: birrpay-secrets
          property: FIREBASE_CONFIG
      - key: ADMIN_USER_IDS
        fromDatabase:
          name: birrpay-secrets
          property: ADMIN_USER_IDS

databases:
  - name: birrpay-secrets
    plan: free