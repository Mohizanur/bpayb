services:
  - type: web
    name: birrpay-bot
    env: node
    plan: free
    nodeVersion: 20.11.1
    buildCommand: |
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm cache verify
      npm install --legacy-peer-deps --force
      npm install debug@4.3.4 mime@3.0.0 --save-exact
      npm rebuild
      npm list debug
      npm list mime
      npm list @fastify/static
    startCommand: node scripts/render-start.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --no-warnings=ExperimentalWarning --unhandled-rejections=strict
      - key: DEBUG
        value: '*,-follow-redirects,-telegraf:client*'
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: NODE_OPTIONS
        value: --no-warnings=ExperimentalWarning --unhandled-rejections=strict
      - key: TELEGRAM_BOT_TOKEN
        fromDatabase:
          name: birrpay-secrets
          property: TELEGRAM_BOT_TOKEN
      - key: FIREBASE_CONFIG
        fromDatabase:
          name: birrpay-secrets
          property: FIREBASE_CONFIG
      - key: ADMIN_USER_IDS
        fromDatabase:
          name: birrpay-secrets
          property: ADMIN_USER_IDS

databases:
  - name: birrpay-secrets
    plan: free